<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Destroy - jQuery.imageChanger.js</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Destroy</h1>
		<p>imageChagerが構築したDOM、及び各イベントを初期化して、プラグイン実行前の状態へ戻します。</p>

		<div class="buttons">
			<a class="rollover" href="index.html"><img src="images/btn.png" alt="Button" /></a>
		</div>
		<div class="controls"><button id="destroy">Destroy</button></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../dist/jquery.imageChanger.js"></script>
	<script type="text/javascript">
	$(function(){
		var ic = $(".rollover").imageChanger().data("imageChanger");

		$("#destroy").on("click", function(){
			ic.destroy();
		})
	});
	</script>
</body>
</html>
