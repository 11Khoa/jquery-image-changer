<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Events - jQuery.imageChanger.js</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Events</h1>
		<p>jQuery#on() で取得できる独自イベントの設定例です。</p>
		<p>それぞれの実行順序は下記を参照して下さい。</p>
		<p>コールバックとは異なりbefore*** 系のイベントでreturn false;をしてもその後の動作に影響は出ません。</p>

		<div class="buttons">
			<a class="rollover" href="index.html"><img src="images/btn.png" alt="Button" /></a>
		</div>
		<div class="status"><pre><code></code></pre></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../dist/jquery.imageChanger.js"></script>
	<script type="text/javascript">
	$(function(){
		var $status = $(".status pre code");

		$(".rollover")
			.imageChanger()
			.on("ic.beforeInit", function(){ addStatus("Event: beforeInit"); })
			.on("ic.afterInit", function(){ addStatus("Event: afterInit"); })
			.on("ic.beforeChange", function(){ addStatus("Event: beforeChange"); })
			.on("ic.afterChange", function(){ addStatus("Event: afterChange"); })
			.on("ic.beforeOnImage", function(){ addStatus("Event: beforeOnImage"); })
			.on("ic.afterOnImage", function(){ addStatus("Event: afterOnImage"); })
			.on("ic.beforeOffImage", function(){ addStatus("Event: beforeOffImage"); })
			.on("ic.afterOffImage", function(){ addStatus("Event: beforeOffImage"); });

		function addStatus(str){
			$status.html( $status.html() + str + "<br>" );
		}
	});
	</script>
</body>
</html>
