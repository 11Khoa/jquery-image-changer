<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Enable / Disable - jQuery.imageChanger.js</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Enable / Disable</h1>
		<p>ImageChanger#enable(), disable() のそれぞれの例です。</p>
		<p>disable()を実行すると、一時的にプラグインの動作を止める事ができます。</p>
		<p>逆に、enable()を実行すると、無効になっていた動作を有効にすることが出来ます。既に有効な場合は変化ありません。</p>

		<div class="buttons">
			<a class="rollover" href="index.html"><img src="images/btn.png" alt="Button" /></a>
		</div>
		<div class="controls">
			<button id="enable">Enable</button>
			<button id="disable">Disable</button>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../dist/jquery.imageChanger.js"></script>
	<script type="text/javascript">
	$(function(){
		var ic = $(".rollover").imageChanger().data("imageChanger");

		$("#enable").on("click", function(){
			ic.enable();
		});

		$("#disable").on("click", function(){
			ic.disable();
		});
	});
	</script>
</body>
</html>
