<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Transition Slide - jQuery.imageChanger.js</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Transition Slide</h1>
		<p>Off画像、On画像がスライドして切り替わります。directionオプションで上下左右の切り替えを設定出来ます。</p>

		<div class="buttons">
			<h2>Direction</h2>
			<h3>Top</h3>
			<p><a id="slide-top" href="index.html"><img src="images/btn.png" alt="Button" /></a></p>
			<h3>Right</h3>
			<p><a id="slide-right" href="index.html"><img src="images/btn.png" alt="Button" /></a></p>
			<h3>Bottom</h3>
			<p><a id="slide-bottom" href="index.html"><img src="images/btn.png" alt="Button" /></a></p>
			<h3>Left</h3>
			<p><a id="slide-left" href="index.html"><img src="images/btn.png" alt="Button" /></a></p>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../dist/jquery.imageChanger.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#slide-top").imageChanger({
			transition: {
				type: "slide",
				direction: "top"
			}
		});
		$("#slide-right").imageChanger({
			transition: {
				type: "slide",
				direction: "right"
			}
		});
		$("#slide-bottom").imageChanger({
			transition: {
				type: "slide",
				direction: "bottom"
			}
		});
		$("#slide-left").imageChanger({
			transition: {
				type: "slide",
				direction: "left"
			}
		});
	});
	</script>
</body>
</html>
